<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>JSON path explorer</title>
</head>

<body>
  <!-- app start -->
  <div id="app" class="container">
    <div class="container text-center">
      <h1 class="display-1 mt-5">
        <!-- "Data Explorer" -->
        JSON Pathfinder
        <!-- "API Path Navigator"
        "Object Explorer"
        "JSON Trekker"
        "API Mapper"
        "Data Pathway"
        "JSON Journey"
        "API Explorer"
        "Object Pathway" -->
      </h1>
      <div class="input-group mb-3 mx-auto sizer">
        <input v-on:keypress.enter="getJSON" class="form-control" v-model="apiURL" type="text"
          placeholder="end point url" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class=" btn btn-outline-info" v-on:click="getJSON">FETCH</button>

        </div>
      </div>
    </div>
    <div class="post">
      <div class="post-info">
        <h3>{{title}}</h3>
        <h4 class="red">{{example1}}</h4>
        <h4 class="red">{{example2}}</h4>
        <h4 class="red">{{example3}}</h4>
        <span v-show="error" class="error">Oops unable to fetch JSON data from that URL</form></span>
        <ul>
          <li v-for="path in response">
            <p>{{path}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- end of app -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
